<ion-content [fullscreen]="true" class="ion-padding">

  <ion-button fill="clear" class="atras-btn" (click)="irAtras()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>

  <div class="container">
    <img src="../../assets/icon/safa_logo.png" alt="Logo app" class="logo" />

    <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()" class="login-form">
      <ion-item class="custom-input">
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="loginForm.invalid" class="custom-button">
        Iniciar Sesión
      </ion-button>
    </form>
  </div>



</ion-content>
