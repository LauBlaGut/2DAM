<ion-content [fullscreen]="true" class="ion-padding">

  <ion-button fill="clear" class="atras-btn" (click)="goInicio()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>

  <div class="container">
    <img src="../../assets/icon/safa_logo.png" alt="Logo app" class="logo" />

    <div class="botones-roles">
      <ion-button class="rol-btn" expand="block" (click)="seleccionar('organizador')">
        <div class="btn-content">
          <img src="assets/images/organizador.png" alt="Organizador" class="btn-icon" />
          <span>Organizador</span>
        </div>
      </ion-button>

      <ion-button class="rol-btn" expand="block" (click)="seleccionar('alumno')">
        <div class="btn-content">
          <img src="assets/images/alumno.png" alt="Alumno" class="btn-icon" />
          <span>Alumno</span>
        </div>
      </ion-button>
    </div>



  </div>

</ion-content>
