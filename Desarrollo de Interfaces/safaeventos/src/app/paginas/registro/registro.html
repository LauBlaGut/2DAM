<ion-content>

  <app-boton-atras></app-boton-atras>
  <div class="wrapper">
    <div class="container">
      <app-logo></app-logo>

      <div>
        <form [formGroup]="registerForm"  class="form">
          <ion-item class="custom-input">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" formControlName="nombre"></ion-input>
          </ion-item>

          <ion-item class="custom-input">
            <ion-label position="floating">Apellidos</ion-label>
            <ion-input type="text" formControlName="apellidos"></ion-input>
          </ion-item>

          <ion-item class="custom-input">
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <ion-item class="custom-input">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="contrasenia"></ion-input>
          </ion-item>

          <ion-item class="custom-input">
            <ion-label position="floating">Confirmar contraseña</ion-label>
            <ion-input type="password" formControlName="confirmarContrasenia"></ion-input>
          </ion-item>

          <ion-item class="custom-input">
            <ion-label>Curso</ion-label>
            <ion-select formControlName="curso" placeholder="Selecciona tu curso.">
              <ion-select-option *ngFor="let c of cursos" [value]="c">{{ c }}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-button expand="full" type="submit" class="custom-btn" (click)="goToCalendario()">
            Registrarse
          </ion-button>
        </form>
      </div>
    </div>
  </div>

</ion-content>
