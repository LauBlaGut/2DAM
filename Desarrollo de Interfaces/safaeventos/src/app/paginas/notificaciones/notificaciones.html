<app-navbar></app-navbar>

<ion-header >
  <ion-toolbar>
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" class="notif-list">
    @for (n of notificaciones; track n.id) {
      <ion-item class="notif-item">
        <ion-icon
          [name]="n.tipo === 'favorito' ? 'star-outline' : 'alert-circle-outline'"
          class="icono"
          slot="start"
          [ngClass]="{
            'favorito': n.tipo === 'favorito',
            'alerta': n.tipo !== 'favorito'
          }"
        ></ion-icon>

        <div class="notif-content">
          @if (n.usuario) {
            <div class="notif-circle"></div>

            <h2>
              <strong>{{ n.usuario }}</strong> {{ n.mensaje }}
            </h2>
          } @else {
            <h2>{{ n.mensaje }}</h2>
          }
        </div>
      </ion-item>
    }
  </ion-list>
</ion-content>
